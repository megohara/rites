<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>RITES</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        
        <meta name="author" content="Rites" />
        <meta name="keywords" content="" />

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="../css/normalize.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>

    <body>
        <header class="chkout-head clearfix">
            <a href="" class="back-link">Back to Shopping Bag</a>
            
            <a href="" class="help-link">
                <span class="care-call"></span>
                <span class="body-text">Need Help?</span>
                <span class="phone">+44 7982 234 234</span>
            </a>
  
            <a href="/" class="riteslogo">Rites</a>
        </header>

        <main>
            <section class="chkout-content">
                <h1 class="page-title">Secure Checkout</h1> 

                <div class="chkout-wrapper">                   
                    <div class="chkout-container">
                        <form id="signin">
                            <div class="step">
                                <div class="step-head">
                                    <span class="step-num">1</span>
                                    <h3 class="step-title">Enter Your Email</h3>
                                </div>

                                <div class="step-body">
                                    <div class="email-info">
                                        <div>If you're not a member you can join after checkout</div>
                                        
                                        
                                    </div>

                                    <div class="form-line">
                                        <label for="emailAddress" class="chk-label">Email *</label>
                                        <input type="text" name="emailAddress" class="chk-input">
                                    </div>

                                    <button class="btn-round-pink">Checkout</button>
                                </div>
                            </div>
                        </form>

                        <div class="social-signin">
                            <div>
                                <button class="amzn custom-button">Sign in with Amazon</button>
                            </div>
                            
                            <a href="" class="custom-button">
                                <span class="icon-fb"></span>
                                <span>Sign in with Facebook</span>
                            </a>
                        </div> 
                            
                    </div>
                    

                    <div class="summary-wrapper">
                        <div class="summary-container">
                            <h3 class="subtitle">Order Summary</h3>
                            <div class="price-summary">
                                <div class="summary-item">
                                    <div class="label">Subtotal</div>
                                    <div class="price">
                                        <span class="currency">£ </span>
                                        <span class="value">2,324</span>
                                    </div>
                                </div>
                                <div class="summary-item">
                                    <div class="label">Shipping</div>
                                    <div class="price">
                                        <span class="currency"> </span>
                                        <span class="value">Free</span>
                                    </div>
                                </div>
                            </div>

                            <div class="price-total">
                                <div class="label">Total</div>
                                <div class="price">
                                    <span class="currency">£ </span>
                                    <span class="value">2,324</span>
                                </div>
                            </div>  
                        </div>

                    </div>
              
                
            </section>
            
        </main>

        <script src="../js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="../js/plugins.js"></script>
        <script src="../js/script.js"></script>

    
    </body>
</html>
